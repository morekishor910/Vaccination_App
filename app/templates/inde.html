<!DOCTYPE html>
<html>
  <head>
    <title>Student Vaccination Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      .card {
        margin: auto;
        max-width: 500px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      @media screen and (max-width: 600px) {
        .card {
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Student Vaccination Checker</h1>
      <form method="POST" action="/check_vaccination" class="container">
        <label for="name">Enter Student Name: </label>
        <input type="text" id="name" name="name" required />
        <button type="submit">Check Vaccination Status</button>
      </form>
    </div>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
